<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keamanan - Mobile Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 px-0 mx-0 ">
      <div class="row justify-content-center w-100">
        <div class="col-12 col-md-8 px-3 p-0 m-0">
          <!-- Navbar section -->
          <div class="navbar title p-0 m-0">
            <div class="navbar-item mx-auto text-center">
              <svg width="100%" height="91" viewBox="0 0 360 91" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M368 80.2947C248.167 97.8719 72.7361 87.6185 0 80.2947V-1H368V80.2947Z" fill="#86B6F6" stroke="#86B6F6"/>
                <text x="50%" y="50%" text-anchor="middle" fill="white" font-family="Montserrat" font-size="24px" dy=".3em">Keamanan Akun</text>
              </svg>                
            </div>
          </div>

          <!-- Form section -->
          <div class="main-form p-4 mt-4" style="background-color: #EEF5FF; max-width: 400px; width: 100%; margin: auto;">
            <div class="form-item">
              <div class="form-title text-start pb-3">
                <h2 class="text-dark" style="font-size: 1.5rem;">Profil Saya</h2>
              </div>

              <div class="form-section d-flex flex-column align-items-start gap-3 w-100">
                <div class="form-group w-100">
                  <h5>Username</h5>
                  <input class="form-control mt-2" type="text" placeholder="Username" style="border-radius: 20px; border: 1px solid #86B6F6; background-color: #fff;">
                </div>

                <div class="form-group w-100">
                  <h5>No HP</h5>
                  <input class="form-control mt-2" type="text" placeholder="Nomor HP" style="border-radius: 20px; border: 1px solid #86B6F6; background-color: #fff;">
                </div>
                <style>
                  @media (max-width: 768px) {
                    .container-fluid {
                      padding: 0 !important;
                      margin: 0 !important;
                      width: 100vw !important;
                      overflow-x: hidden !important;
                    }
                    .row {
                      margin: 0 !important;
                    }
                    .col-12 {
                      padding: 1rem !important;
                    }
                    .main-form {
                      padding: 1rem !important;
                      margin: auto !important;
                    }
                    .form-section {
                      gap: 1rem !important;
                    }
                    .form-group {
                      margin: 0.5rem 0 !important;
                      padding: 0 !important;
                    }
                    .form-title {
                      padding: 0.5rem 0 !important;
                    }
                  }
                </style>


                <div class="form-group w-100">
                  <h5>Email</h5>
                  <input class="form-control mt-2" type="email" placeholder="Email" style="border-radius: 20px; border: 1px solid #86B6F6; background-color: #fff;">
                </div>

                <div class="form-group w-100">
                  <h5>Password</h5>
                  <input class="form-control mt-2" type="password" placeholder="Password" style="border-radius: 20px; border: 1px solid #86B6F6; background-color: #fff;">
                </div>

                <div class="form-group w-100">
                  <h5>PIN</h5>
                  <input class="form-control mt-2" type="password" placeholder="PIN" style="border-radius: 20px; border: 1px solid #86B6F6; background-color: #fff;">
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center my-4">
            <button class="btn btn-primary p-1" style="background-color: #86B6F6; border-radius: 10px; width: 128px;">
              <h5 class="text-light m-0" style="font-size: 1rem;">Simpan</h5>
            </button>
          </div>
        </div>
      </div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100%;
        background-color: #EEF5FF;
        font-family: Montserrat;
      }
      .navbar-item h1 {
        font-size: 1.5rem;
      }
      .form-group h5 {
        margin-bottom: 5px;
        font-size: 1.1rem;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .navbar-item {
          height: auto; /* Adjust height for smaller screens */
        }
        .navbar-item h1 {
          font-size: 1.25rem; /* Adjust title font size for medium screens */
        }
        .form-title h2 {
          font-size: 1.5rem; /* Adjust form title font size */
        }
        .form-group h5 {
          font-size: 1rem; /* Adjust font size for smaller screens */
        }
      }
      @media (max-width: 576px) {
        .form-group h5 {
          font-size: 0.9rem; /* Further adjust font size for small screens */
        }
        .main-form {
          padding: 20px; /* Adjust padding for small screens */
        }
        button {
          width: 100%; /* Make button full-width on small screens */
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
