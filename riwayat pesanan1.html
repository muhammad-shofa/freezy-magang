<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- column 1 -->
        <div class="col-12 col-sm-6 col-md-4">
        </div>

        <!-- column 2 -->
        <div class="col-12 col-sm-6 col-md-4 px-0">
          <!-- navbar section -->
          <div class="navbar p-0 m-0">
            <div class="navbar-item w-100">
                <svg width="100%" height="91" viewBox="0 0 360 91" fill="none" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
                    <path d="M368 80.2947C248.167 97.8719 72.7361 87.6185 0 80.2947V-1H368V80.2947Z" fill="#86B6F6" stroke="#86B6F6"/>
                    <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="24px" font-weight="700">Riwayat Pesanan</text>
                </svg>                    
            </div>
          </div>
          <!-- navbar section -->

          <!-- bar-->
          <div class="bar-ditolak mt-3">
            <div class="card-bar" style="width: 100%; max-width: 98px; height: auto; min-height: 33px; background-color: #C40C0C; border-radius: 10px;">
              <p class="text-center text-light m-0 py-1" style="font-weight:700; font-size: clamp(14px, 2vw, 18px);">Di Tolak</p>
            </div>
          </div>
          <!-- bar-->

          <!-- card-pesanan -->
          <div class="card-pesanan mt-2 py-3">
            <div class="card-no-pesanan-1 w-100" style="height:auto; min-height:100px; background-color:#86B6F6; border-radius: 10px;">
                <div class="card-item-1 p-3">
                    <h6 class="text-light" style="font-size: clamp(14px, 2vw, 16px);">No Pesanan #1256
                        <div>
                         <div class="d-flex flex-row align-items-center gap-2 gap-sm-3">
                             <p class="text-light mb-0" style="font-weight: 400; font-size: clamp(12px, 1.5vw, 15px);">Pesanan ditolak pada tanggal 12 Juni 2024</p>
                             <button class="btn btn-light" style="width: auto; min-width: 52px; height: auto; min-height: 30px; background-color: #D9D9D9; border-radius: 10px;"><h6 class="fw-bold m-0" style="font-size: clamp(10px, 1.2vw, 12px); color: #04114E;">Lihat</h6></button>
                         </div>
                         <div class="button d-flex gap-3 mt-2">
                            <div class="button1">
                                <button class="btn btn-light d-flex align-items-center justify-content-center" style="height: auto; padding: 5px 10px;"><p class="mb-0 text-danger" style="font-size: clamp(12px, 1.5vw, 14px);">Rp 40.000</p></button>
                            </div>
                         </div>
                        </div>
                    </h6>
                </div>
            </div>

            <div class="card-no-pesanan-2 mt-1 w-100" style="height:auto; min-height:100px; background-color:#86B6F6; border-radius: 10px;">
                <div class="card-item-2 p-3">
                    <h6 class="text-light" style="font-size: clamp(14px, 2vw, 16px);">No Pesanan #1256
                        <div>
                         <div class="d-flex flex-row align-items-center gap-2 gap-sm-3">
                             <p class="text-light mb-0" style="font-weight: 400; font-size: clamp(12px, 1.5vw, 15px);">Pesanan ditolak pada tanggal 12 Juni 2024</p>
                             <button class="btn btn-light" style="width: auto; min-width: 52px; height: auto; min-height: 30px; background-color: #D9D9D9; border-radius: 10px;"><h6 class="fw-bold m-0" style="font-size: clamp(10px, 1.2vw, 12px); color: #04114E;">Lihat</h6></button>
                         </div>
                         <div class="button d-flex gap-3 mt-2">
                            <div class="button1">
                                <button class="btn btn-light d-flex align-items-center justify-content-center" style="height: auto; padding: 5px 10px;"><p class="mb-0 text-danger" style="font-size: clamp(12px, 1.5vw, 14px);">Rp 40.000</p></button>
                            </div>
                         </div>
                        </div>
                    </h6>
                </div>
            </div>
          </div>
          <!-- card-pesanan -->
        </div>

        <!-- column 3 -->
        <div class="col-12 col-sm-6 col-md-4">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
