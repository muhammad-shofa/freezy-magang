<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout - Tarik Komisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 mb-3">
               
            </div>
            
            <div class="col-12 col-sm-6 col-md-4 p-0 m-0 mx-0">
            <!-- navbar -->
             <div class="navbar p-0 m-0">
                <div class="navbar-item">
                    <svg class="w-100" height="91" viewBox="0 0 360 91" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M368 80.2947C248.167 97.8719 72.7361 87.6185 0 80.2947V-1H368V80.2947Z" fill="#86B6F6" stroke="#86B6F6"/>
                        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="24px" font-weight="700">Tarik Komisi</text>
                    </svg>                        
                </div>
             </div>
            <!-- navbar -->

             <!-- card section -->
                <div class="card-section">
                    <div class="card justify-content-center mx-auto" style="max-width: 323px; width: 100%; min-height: 407px; border-radius: 20px; background-color: #EEF5FF; margin-top: 50px;">
                        <div class="card-body">
                            <div class="title text-center" style="color:#86B6F6;">
                                <h3 class="mb-2">Total Saldo</h3>
                                <h3>RP. 1.990.000.00</h3>
                            </div>
                            <div class="input-nominal text-center mt-4">
                                <h5 style="color: #86B6F6;">Masukan Nominal Penarikan</h5>
                                <input type="text" class="form-control" style="max-width: 298px; width: 100%; height: 48px; color: #000; border: #86B6F6 1px solid; border-radius: 20px; margin: 0 auto;">
                            </div>
                            <div class="image-komisi text-center mt-3">
                                <svg class="img-fluid" width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M73.2617 20.0493L58.7291 0L5.29371 42.0059L2.33143 41.9744V42.0194H0V96H96V42.0194H91.6023L82.8526 16.833L73.2617 20.0493ZM81.9429 42.0194H36.1006L70.2446 30.5665L77.2023 28.3758L81.9429 42.0194ZM64.2286 23.0812L28.9829 34.903L56.896 12.9598L64.2286 23.0812ZM9.14286 78.7667V59.2437C11.0728 58.5735 12.8258 57.4867 14.2734 56.063C15.721 54.6393 16.8264 52.9149 17.5086 51.0162H78.4914C79.173 52.9157 80.2782 54.641 81.7258 56.0655C83.1734 57.49 84.9267 58.5775 86.8571 59.2482V78.7712C84.9267 79.4419 83.1734 80.5294 81.7258 81.9539C80.2782 83.3783 79.173 85.1037 78.4914 87.0032H17.5177C16.8328 85.1035 15.7256 83.3782 14.2767 81.9532C12.8278 80.5282 11.0738 79.4396 9.14286 78.7667Z" fill="#86B6F6" fill-opacity="0.5"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
             <!-- card section -->

             <div class="button text-center mt-4">
                <button class="btn btn-transparent" style="background-color: #86B6F6; max-width: 169px; width: 100%; height: 47px; color: #EEF5FF; border-radius: 15px;">
                    <h5 class="mb-0">Lanjutkan</h5>
                </button>
             </div>
            </div>
            
            <div class="col-12 col-sm-6 col-md-4 mb-3">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
