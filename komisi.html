<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 mb-3">
        
        </div>
        
        <div class="col-12 col-sm-6 col-md-4 mb-3 p-0 m-0">
          <!-- navbar section -->
          <div class="navbar p-0 m-0">
            <div class="navbar-item w-100">
              <svg class="w-100" height="276" viewBox="0 0 360 276" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0H360V261C360 269.284 353.284 276 345 276H15C6.71574 276 0 269.284 0 261V0Z" fill="#86B6F6"/>
                <text x="25%" y="20%" text-anchor="middle" fill="white" font-size="24px" font-weight="600">Komisi Anda</text>
                <text x="50%" y="40%" text-anchor="middle" fill="white" font-size="24px" font-weight="350">Total Saldo</text>
                <text x="50%" y="55%" text-anchor="middle" fill="white" font-size="24px" font-weight="600">3.000.000.00</text>
              </svg>
            </div>
          </div>
          <!-- navbar section -->

          <!-- card-section -->
          <div class="card-section d-flex justify-content-center align-items-center mx-auto" style="margin-top: -100px; position: relative; z-index: 1; width: 80%;">
            <div class="card w-100" style="box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <h3 class="text-center p-2 p-md-3" style="color: #86B6F6; font-size: calc(1.1rem + 0.6vw);">18 Juli 2024</h3>
                </li>
                <li class="list-group-item d-flex justify-content-between p-2 p-md-3">
                  <div class="li-item text-start">
                    <h4 style="color: #86B6F6; font-size: calc(1rem + 0.4vw);">Di Tolak</h4>
                  </div>
                  <div class="li-item">
                    <h4 style="color: #C40C0C; font-size: calc(1rem + 0.4vw);">2</h4>
                  </div>
                </li>
                <li class="list-group-item d-flex justify-content-between p-2 p-md-3">
                  <div class="li-item text-start">
                    <h4 style="color: #86B6F6; font-size: calc(1rem + 0.4vw);">Di Terima</h4>
                  </div>
                  <div class="li-item">
                    <h4 style="color: #0AB207; font-size: calc(1rem + 0.4vw);">18</h4>
                  </div>
                </li>
                <li class="list-group-item d-flex justify-content-between p-2 p-md-3">
                  <div class="li-item text-start">
                    <h4 style="color: #86B6F6; font-size: calc(1rem + 0.4vw);">Berhasil <br>Di Tarik</h4>
                  </div>
                  <div class="li-item">
                    <h4 style="color: #86B6F6; font-size: calc(1rem + 0.4vw);">1.000.000.00</h4>
                  </div>
                </li>
                <li class="list-group-item text-center p-3 p-md-4">
                  <button class="btn btn-detail" style="background-color: #86B6F6; min-width: 102px; height: 35px; border-radius: 5px;">
                    <h5 class="text-light m-0">Detail</h5>
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <!-- card-section -->
        </div>

        <div class="col-12 col-sm-6 col-md-4 mb-3">
         
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
