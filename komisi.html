<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freezy - Komisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles-sc.css">
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .form-container {
        max-width: 380px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
        <div class="container d-flex gap-4 my-4">
            <div class="container d-flex flex-column shadow rounded-3 pt-3">
                <img src="assets/img/ic_order_red.svg" alt="" class="img-fluid p-3">
                <p class="text-center fw-bolder">Antrian</p>
            </div>
            <div class="container d-flex flex-column shadow rounded-3 pt-3">
                <img src="assets/img/ic_order_yellow.svg" alt="" class="img-fluid p-3">
                <p class="text-center fw-bolder">Diproses</p>
            </div>
            <div class="container d-flex flex-column shadow rounded-3 pt-3">
                <img src="assets/img/ic__order_green.svg" alt="" class="img-fluid p-3">
                <p class="text-center fw-bolder">Selesai</p>
            </div>
        </div>
        <div class="container d-flex mt-2 py-3 shadow rounded-4 flex-column text-center align-items-center" style="background-color: #eef5ff; color: #0ab207;">
            <p class="fw-semibold fs-6">Komisi Saya</p>
            <p class="fw-bolder fs-4">Rp. 1.990.000</p>
            <img src="assets/img/ic_uang.svg" alt="" style="width: 63px;">
        </div>
        <div class="container d-flex mt-3 py-4 shadow rounded-4 flex-column text-center align-items-center" style="background-color: #eef5ff; color: #86B6F6;">
            <p class="fw-semibold fs-4">Ulasan Pelanggan</p>
            <div class="d-flex">
                <img src="assets/img/ic_bintang.svg" alt="" style="width: 22px;">
                <img src="assets/img/ic_bintang.svg" alt="" style="width: 22px;">
                <img src="assets/img/ic_bintang.svg" alt="" style="width: 22px;">
                <img src="assets/img/ic_bintang.svg" alt="" style="width: 22px;">
                <img src="assets/img/ic_bintang.svg" alt="" style="width: 22px;">
            </div>
        </div>

        <div class="container mt-3 py-4 shadow rounded-4" style="background-color: #86B6F6;">
            <div class="row row-cols-2">
                <a href="#notif" class="text-decoration-none text-dark">
                    <div class="col container bg-light d-flex rounded-4 flex-column align-items-center py-2" style="width: 150px; margin-bottom: 15px;">
                        <img src="assets/img/ic_notif.svg" alt="" style="width: 36px;">
                        <p class="fw-bolder">Notifikasi</p>
                    </div>
                </a>
                <a href="#histori" class="text-decoration-none text-dark">
                    <div class="col container bg-light d-flex rounded-4 flex-column align-items-center py-2" style="width: 150px; margin-bottom: 15px;">
                        <img src="assets/img/ic_message.svg" alt="" style="width: 36px;">
                        <p class="fw-bolder">Histori Pesanan</p>
                    </div>
                </a>
                <a href="#komisi" class="text-decoration-none text-dark">
                    <div class="col container bg-light d-flex rounded-4 flex-column align-items-center py-2" style="width: 150px;">
                        <img src="assets/img/ic_dolar.svg" alt="" style="width: 36px;">
                        <p class="fw-bolder">Komisi</p>
                    </div>
                </a>
                <a href="#pengaturan" class="text-decoration-none text-dark">
                    <div class="col container bg-light d-flex rounded-4 flex-column align-items-center py-2" style="width: 150px;">
                        <img src="assets/img/ic_setting.svg" alt="" style="width: 36px;">
                        <p class="fw-bolder">Pengaturan</p>
                    </div>
                </a>                                            
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
