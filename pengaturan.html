<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Setting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center min-vh-100">
      <div class="row justify-content-center w-100">
        <div class="col-12 col-md-6 px-3">
          <!-- Navbar section -->
          <div class="navbar title p-0 m-0">
            <div class="navbar-item mx-auto text-center">
              <svg width="100%" height="91" viewBox="0 0 360 91" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M368 80.2947C248.167 97.8719 72.7361 87.6185 0 80.2947V-1H368V80.2947Z" fill="#86B6F6" stroke="#86B6F6"/>
                <text x="50%" y="50%" text-anchor="middle" fill="white" font-family="Montserrat" font-size="5vw" dy=".3em">Pengaturan</text>
              </svg>                
            </div>
          </div>

          <!-- Main item section -->
          <div class="main-item mt-4 text-center">
            <div class="item-1 d-flex align-items-center justify-content-center mx-auto mb-3" style="background-color: #86B6F6; width: 100%; max-width: 300px; height: 60px; border-radius: 20px; box-shadow: 0px 13px 25px rgba(95, 94, 94, 0.3); padding: 10px;">
              <img src="img/keamanan.png" alt="Keamanan" width="29px" class="mx-2">
              <h3 class="text-light m-0" style="font-size: 1.1rem;">Keamanan Akun</h3>
            </div>
            <div class="item-2 d-flex align-items-center justify-content-center mx-auto mb-3" style="background-color: #86B6F6; width: 100%; max-width: 300px; height: 60px; border-radius: 20px; box-shadow: 0px 13px 25px rgba(95, 94, 94, 0.3); padding: 10px;">
              <img src="img/alamat.png" alt="Alamat" width="29px" class="mx-3">
              <h3 class="text-light m-0" style="font-size: 1.1rem;">Alamat Saya</h3>
            </div>
            <div class="item-3 d-flex align-items-center justify-content-center mx-auto" style="background-color: #86B6F6; width: 100%; max-width: 300px; height: 60px; border-radius: 20px; box-shadow: 0px 13px 25px rgba(95, 94, 94, 0.3); padding: 10px;">
              <img src="img/rekening.png" alt="Rekening" width="29px" class="mx-2">
              <h3 class="text-light m-0" style="font-size: 1.1rem;">Rekening Bank</h3>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <!-- Custom styling -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Montserrat;
        background-color: #EEF5FF;
        font-weight: 700;
        width: 100%;
        height: 100vh;
      }
      .navbar-item { 
        padding-top: 0;
        margin-top: 0;
      }
      .main-item {
        display: flex;
        flex-direction: column; 
        align-items: center; 
      }

      .main-item img {
        display: block;
      }

      .main-item h3 {
        font-size: 1.1rem;
        margin: 0; 
      }

   
      @media (max-width: 768px) {
        .navbar-item {
          height: auto;
        }
        .navbar-item h1 {
          font-size: 1.5rem;
          padding-top: 5px;
        }
        .main-item h3 {
          font-size: 1rem; 
        }
        .item-1, .item-2, .item-3 {
          height: 50px;
          padding: 5px; 
        }
      }

      @media (max-width: 576px) {
        .main-item .item-1, .main-item .item-2, .main-item .item-3 {
          height: 45px;
          padding: 5px; 
        }
        .main-item h3 {
          font-size: 0.9rem;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
