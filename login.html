<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freezy - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles-sc.css">
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .form-container {
        max-width: 380px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="text-center">
        <img src="assets/img/logo.png" alt="Logo" class="img-fluid mt-5">
        
        <!-- Navigation Links -->
        <div class="mt-3">
          <a href="#" class="mx-1 text-decoration-none text-dark fw-bolder kecil">Home</a>
          <a href="#" class="mx-1 text-decoration-none text-light fw-bolder rounded px-3 py-1 kecil" style="background-color: #86B6F6;">Login</a>
          <a href="#" class="mx-1 text-decoration-none text-dark fw-bolder kecil">Registrasi</a>
        </div>
        
        <!-- Image Row -->
        <div class="d-flex justify-content-center mt-4">
          <img src="assets/img/teknisi-1.png" alt="Tech 1" class="img-fluid me-2" style="max-width: 266px; z-index: -1;">
          <img src="assets/img/teknisi-2.png" alt="Tech 2" class="img-fluid" style="max-width: 298px; z-index: -1;">
        </div>
        
        <!-- Form Card -->
        <div class="bg-light py-5 px-4 shadow rounded-4" style="margin-top: -100px;">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn w-25 btn-masuk text-light">Masuk</button>
            
        </form>
        <a href="#" class="mt-5 text-decoration-none text-dark fw-bolder kecil">Lupa password?</a>
          
        </div>
        
        <!-- bg -->
         
      </div>
      <div class="container bg-myBiru" style="position: absolute; margin-top: -200px; margin-left: -25px;">
  
           </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
