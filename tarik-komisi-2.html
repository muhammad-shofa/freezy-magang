<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout - Tarik Komisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center" >
            <!-- Column 1 -->
            <div class="col-12 col-sm-6 col-md-4 mb-3">
               
            </div>
            
            <!-- Column 2 -->
            <div class="col-12 col-sm-6 col-md-4 mb-3 d-flex justify-content-center align-items-start">
              <div class="w-100">
                <!-- navbar section -->
                <div class="navbar d-flex justify-content-center p-0 m-0">
                  <div class="navbar-item p-0 m-0" style="max-width: 300px;">
                      <svg class="w-100 my-0 py-0" height="91" viewBox="0 0 360 91" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M368 80.2947C248.167 97.8719 72.7361 87.6185 0 80.2947V-1H368V80.2947Z" fill="#86B6F6" stroke="#86B6F6"/>
                          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="24px" font-weight="700">Tarik Komisi</text>
                      </svg>                        
                  </div>
               </div>
                <!-- navbar section -->

                <!-- card pin -->
                <div class="card mt-5 mx-auto" style="max-width: 323px; width: 90%; height: auto; min-height: 151px; border-radius: 20px; background-color: #EEF5FF; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">                
                  <div class="card-body text-center mx-auto">
                    <div class="card-title">
                      <h3 style="color: #86B6F6;">Masukan PIN</h3>
                    </div>
                    <div class="card-input d-flex justify-content-center flex-wrap gap-2 mt-3">
                      <input type="text" class="text-center pin-input" style="width: 43px; height: 38px; border-radius: 3px; border: 1px solid #86B6F6;">
                      <input type="text" class="text-center pin-input" style="width: 43px; height: 38px; border-radius: 3px; border: 1px solid #86B6F6;">
                      <input type="text" class="text-center pin-input" style="width: 43px; height: 38px; border-radius: 3px; border: 1px solid #86B6F6;">
                      <input type="text" class="text-center pin-input" style="width: 43px; height: 38px; border-radius: 3px; border: 1px solid #86B6F6;">
                    </div>
                  </div>
                </div>
                <!-- card pin -->

                <!-- card image -->
                <div class="image text-center mt-4">
                  <svg class="img-fluid" width="170" height="170" viewBox="0 0 170 170" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M129.734 35.504L104 0L9.37429 74.3855L4.12857 74.3297V74.4094H0V170H170V74.4094H162.212L146.718 29.8084L129.734 35.504ZM145.107 74.4094H63.9281L124.391 54.1282L136.712 50.2488L145.107 74.4094ZM113.738 40.873L51.3238 61.8073L100.753 22.9497L113.738 40.873ZM16.1905 139.483V104.911C19.6081 103.724 22.7124 101.799 25.2758 99.2782C27.8392 96.7571 29.7967 93.7035 31.0048 90.3411H138.995C140.202 93.705 142.159 96.7602 144.723 99.2827C147.286 101.805 150.391 103.731 153.81 104.919V139.491C150.391 140.678 147.286 142.604 144.723 145.127C142.159 147.649 140.202 150.704 138.995 154.068H31.0209C29.8082 150.704 27.8473 147.649 25.2816 145.125C22.7158 142.602 19.6099 140.674 16.1905 139.483Z" fill="#86B6F6" fill-opacity="0.5"/>
                    <path d="M85 94C77.5739 94 70.452 97.0027 65.201 102.347C59.95 107.692 57 114.941 57 122.5C57 130.059 59.95 137.308 65.201 142.653C70.452 147.997 77.5739 151 85 151C92.4261 151 99.548 147.997 104.799 142.653C110.05 137.308 113 130.059 113 122.5C113 114.941 110.05 107.692 104.799 102.347C99.548 97.0027 92.4261 94 85 94ZM73 122.5C73 119.261 74.2643 116.154 76.5147 113.863C78.7652 111.573 81.8174 110.286 85 110.286C88.1826 110.286 91.2348 111.573 93.4853 113.863C95.7357 116.154 97 119.261 97 122.5C97 125.739 95.7357 128.846 93.4853 131.137C91.2348 133.427 88.1826 134.714 85 134.714C81.8174 134.714 78.7652 133.427 76.5147 131.137C74.2643 128.846 73 125.739 73 122.5Z" fill="#86B6F6" fill-opacity="0.5"/>
                  </svg>                    
                </div>
                <!-- card image -->

                <!-- card button -->
                <div class="button text-center mt-5">
                  <button class="btn btn-transparent custom-button">
                    <h5 class="mb-0">Lanjutkan</h5>
                  </button>
                </div>
                <!-- card button -->
              </div>
            </div>
            
            <!-- Column 3 -->
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                
            </div>
        </div>
    </div>

    <style>
      @media (max-width: 576px) {
        .pin-input {
          width: 35px !important;
          height: 35px !important;
        }
        
        .img-fluid {
          width: 140px;
          height: 140px;
        }

        .navbar-item {
          width: 90% !important;
        }
      }

      @media (max-width: 425px) {
        .navbar-item {
          width: 100% !important;
          max-width: 425px !important;
        }
        
        .navbar-item svg {
          height: 110px !important;
        }
      }

      @media (min-width: 577px) {
        .pin-input {
          width: 43px !important;
          height: 38px !important;
        }
      }

      .custom-button {
        background-color: #86B6F6;
        max-width: 169px;
        width: 100%;
        height: 47px;
        color: #EEF5FF;
        border-radius: 15px;
      }

      @media (max-width: 576px) {
        .custom-button {
          max-width: 140px;
          height: 40px;
        }
        
        .custom-button h5 {
          font-size: 1rem;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
