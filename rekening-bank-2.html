<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout - Rekening Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Column for mobile view -->
        <div class="col-12 col-sm-6 col-md-4 mb-3">
       
        </div>
        
        <div class="col-12 col-sm-6 col-md-4 mb-3">
            <!-- navbar section -->
             <div class="navbar d-flex justify-content-center mb-3 w-100 p-0 m-0">
                <div class="navbar-item w-100">
                    <svg width="100%" height="auto" viewBox="0 0 360 116" fill="none" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%;">
                        <path d="M368 102.735C248.167 124.948 72.7362 111.99 0 102.735V0H368V102.735Z" fill="#86B6F6" stroke="#86B6F6"/>
                        <text x="50%" y="70%" text-anchor="middle" fill="white" font-size="24px" font-family="Arial" font-weight="700">Rekening Bank</text>
                    </svg>                        
                </div>
             </div>
            <!-- navbar section -->


            <!-- input section -->
             <div class="input-card">
              <div class="input-1 d-flex justify-content-center mb-3">
                <div class="input-1-item text-center w-100 px-3">
                    <h5 class="text-start mb-3" style="font-weight: 700;">Nama bank</h5>
                    <select class="form-select" aria-label="Bank selection" style="width: 100%; max-width: 290px; height:44px; border-radius: 15px; border: 1px solid #86B6F6; background-color: #EEF5FF">
                        <option selected>Pilih bank</option>
                        <option value="1">Bank BCA</option>
                        <option value="2">Bank Mandiri</option>
                        <option value="3">Bank BNI</option>
                    </select>
                </div>
             </div>

             <div class="input-2 d-flex justify-content-center">
              <div class="input-2-item text-center w-100 px-3">
                  <h5 class="text-start mb-3" style="font-weight: 700;">No.Rek</h5>
                  <input type="text" class="form-control" style="width: 100%; max-width: 290px; height:44px; border-radius: 15px; border: 1px solid #86B6F6; background-color: #EEF5FF">
              </div>
           </div>
             </div>
            <!-- input section -->

             <!-- button section -->
              <div class="button-section d-flex justify-content-center text-center mt-5 mb-5">
                <button class="btn btn-transparent w-100 mx-3" style="max-width: 111px; height:43px; border-radius: 10px; background-color: #86B6F6; margin-top: 50px;">
                    <h5 class="text-light m-0">Simpan</h5>
                </button>
              </div>
             <!-- button section -->
        </div>
        
        <div class="col-12 col-sm-6 col-md-4 mb-3">
        
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
