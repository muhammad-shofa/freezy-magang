<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alamat - Mobile Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 p-0 m-0">
      <div class="row justify-content-center w-100 p-0 m-0">
        <div class="col-12 col-md-6 px-3">
          <!-- Navbar section -->
          <div class="navbar title p-0 m-0">
            <div class="navbar-item mx-auto text-center">
              <svg width="100%" height="91" viewBox="0 0 360 91" fill="none" xmlns="http://www.w3.org/2000/svg" class="responsive-svg">
                <path d="M368 80.2947C248.167 97.8719 72.7361 87.6185 0 80.2947V-1H368V80.2947Z" fill="#86B6F6" stroke="#86B6F6"/>
                <text x="50%" y="50%" text-anchor="middle" fill="white" font-family="Montserrat" font-size="24px" dy=".3em" class="svg-text">Alamat</text>
              </svg>                
            </div>
          </div>
          <!-- navbar -->

          <!-- Form section -->
          <div class="main-form p-4 mt-4" style="background-color: #fff; max-width: 400px; width: 100%; margin: auto;">
            <div class="form-section d-flex flex-column align-items-center gap-3 w-100">
              <div class="form-group w-100">
                <h5>Nama</h5>
                <input class="form-control mt-2" type="text" style="border-radius: 20px; border: 1px solid #86B6F6; background-color: #EEF5FF;">
              </div>

              <div class="form-group w-100">
                <h5>Alamat</h5>
                <p class="p-0 m-0">Provinsi</p>
                <select class="form-control" style="border-radius: 20px; border: 1px solid #86B6F6; background-color: #EEF5FF;">
                  <option>Jawa Timur</option>
                  <option>Jawa Tengah</option>
                  <option>Jawa Barat</option>
                </select>
              </div>

              <div class="form-group w-100">
                <p class="p-0 m-0">Kabupaten/Kota</p>
                <select class="form-control" style="border-radius: 20px; border: 1px solid #86B6F6; background-color: #EEF5FF;">
                  <option>Tuban</option>
                  <option>Lamongan</option>
                  <option>Bojonegoro</option>
                </select>
              </div>

              <div class="form-group w-100">
                <p class="p-0 m-0">Kecamatan</p>
                <select class="form-control" style="border-radius: 20px; border: 1px solid #86B6F6; background-color: #EEF5FF;">
                  <option>Semanding</option>
                  <option>Montong</option>
                  <option>Merakurak</option>
                </select>
              </div>

              <div class="form-group w-100">
                <p class="p-0 m-0">Desa Kelurahan</p>
                <select class="form-control" style="border-radius: 20px; border: 1px solid #86B6F6; background-color: #EEF5FF;">
                  <option>Semanding</option>
                  <option>Montong</option>
                  <option>Merakurak</option>
                </select>
              </div>

              <div class="form-group w-100">
                <p class="p-0 m-0">Kode Pos</p>
                <input class="form-control mt-2" type="text" style="border-radius: 20px; border: 1px solid #86B6F6; background-color: #EEF5FF;">
              </div>

              <div class="form-group w-100">
                <p class="p-0 m-0">Detail Alamat</p>
                <input class="form-control mt-2" type="text" style="border-radius: 20px; border: 1px solid #86B6F6; background-color: #EEF5FF;">
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center my-4">
            <button class="btn btn-primary" style="background-color: #86B6F6; border-radius: 10px; width: 128px;">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100%;
        background-color: #fff;
        font-family: 'Montserrat', sans-serif;
      }
      .navbar-item h1 {
        font-size: 1.5rem;
      }
      @media (max-width: 576px) {
        .navbar-item {
          height: 60px;
        }
        .navbar-item h1 {
          font-size: 1.25rem;
          margin-top: 10px;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
