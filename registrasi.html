<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #ffffff;">
    <div class="container">
        <div class="text-center mt-4">
            <img src="tua landscape 4.png" alt="">
        </div>
        <div class="container text-center mt-3">
            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#" class="text-light fw-bolder text-decoration-none rounded-3 p-2" style="background-color: #78a7e9;">Registrasi</a>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nama</label>
            <input type="nama" class="form-control" id="exampleFormControlInput1" placeholder="isi nama di sini">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Alamat sesuai KTP</label> 
          </div>
          <div class="mt-4">
            <label for="inputState" class="form-label">Provinsi</label>
                <select id="inputState" class="form-select">
                <option selected>Provinsi</option>
                <option>...</option>
                </select>
          </div>
          <div class="mt-4">
            <label for="inputState" class="form-label">Kabupaten/Kota</label>
                <select id="inputState" class="form-select">
                <option selected>Kabupaten/Kota</option>
                <option>...</option>
                </select>
          </div>
          <div class="mt-4">
            <label for="inputState" class="form-label">Kecamatan</label>
                <select id="inputState" class="form-select">
                <option selected>Kecamatan</option>
                <option>...</option>
                </select>
          </div>
          <div class="mt-4">
            <label for="inputState" class="form-label">Desa/Kelurahan</label>
                <select id="inputState" class="form-select">
                <option selected>Desa/Kelurahan</option>
                <option>...</option>
                </select>
          </div>
          
        <div class="mt-4">
            <label for="inputState" class="form-label">Alamat Domisili</label> 
        </div>
        <div class="form-check mt-1"> 
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  sama dengan KTP
                </label>
                <input type="nama" class="form-control" id="exampleFormControlInput1" placeholder="Alamat Domisili">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">No.HP (pastikan nomor aktif)</label>
            <input type="nama" class="form-control" id="exampleFormControlInput1" placeholder="isi nomor di sini">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="nama" class="form-control" id="exampleFormControlInput1" placeholder="isi Email di sini">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">PAssword</label>
            <input type="nama" class="form-control" id="exampleFormControlInput1" placeholder="isi PAssword di sini">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nama CV/PT</label>
            <input type="nama" class="form-control" id="exampleFormControlInput1" placeholder="isi Nama VC/PT di sini">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Upload Legalitas</label>
            <input type="nama" class="form-control" id="exampleFormControlInput1" placeholder="Upload Legalitas CV/PT">
          </div>
          <div class="mb-1">
            <label for="exampleFormControlInput1" class="form-label">Koordinat</label>
          </div>
          <div class="mb-3 d-flex justify-content-evenly ">
            <img src="peta.svg" alt="">
            <img src="setting.svg"   alt="">
          </div>
          <div class="text-center mb-5">
            <img src="button.svg" alt="">
          </div>

        
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html
