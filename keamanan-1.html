<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout - Keamanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>


    <div class="container">
      <div class="row">
        <!-- Column 1 -->
        <div class="col-12 col-sm-6 col-md-4 mb-3" >
         
        </div>
        
        <!-- Column 2 -->
        <div class="col-12 col-sm-6 col-md-4 mb-3" style="min-height: 50vh;">
            <div class="image">
                <div class="image-icon">
                    <img src="img/icon.png" alt="" class="img-fluid">
                </div>
                <div class="image-logo">
                    <img src="img/logo.png" alt="" class="img-fluid">
                </div>
            </div>

            <div class="text d-flex flex-column align-items-center">
              <div class="image-logo-2 text-center" style="margin-top: -30px; margin-right: -100px;">
                <img src="img/icon.png" alt="" width="60.18px" class="position-absolute">
              </div>
              <div class="title-text text-center mb-4" style="width: 100%; max-width: 280px;">
                <h3>Keamanan</h3>
              </div>

              <div class="form-text d-flex flex-column gap-3 align-items-center" style="width: 100%; max-width: 280px;">
                <input type="text" placeholder="email" class="form-control form-input">
                <input type="password" placeholder="password" class="form-control form-input">
                <div class="button">
                  <button class="btn btn-primary login-btn"><h4 class="text-dark mb-0">Lanjutkan</h4></button>
                </div>
              </div>
            </div>
                </div>
              </div>
            </div>
        </div>
            
        <!-- Column 3 -->
        <div class="col-12 col-sm-6 col-md-4 mb-3">

        </div>
      </div>
    </div>

    <style>

      body {
        height: 100vh;
        font-family: Montserrat;
      }


      .image {
        margin-top: 2rem;
      }
      
      .image-icon {
        text-align: right;
        margin-bottom: 1rem;
      }

      .image-logo {
        text-align: center;
      }

      .text {
        margin-top: 3rem;
      }

      .form-input {
        width: 100%;
        max-width: 280px;
        height: 42px;
      }

      .login-btn {
        width: 140px;
        height: 44px;
        border-radius: 10px;
        background-color: #86B6F6;
      }

      @media (max-width: 576px) {
        .image-icon img {
          max-width: 80px;
        }
        
        .image-logo img {
          max-width: 200px;
        }

        .form-input {
          max-width: 250px;
        }

        .login-btn {
          width: 120px;
          height: 40px;
        }

        h3 {
          font-size: 1.5rem;
        }

        h4 {
          font-size: 1.1rem;
        }
      }

      @media (min-width: 577px) and (max-width: 768px) {
        .image-icon img {
          max-width: 100px;
        }
        
        .image-logo img {
          max-width: 220px;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
