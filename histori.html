<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout - Histori Penarikan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>

    .container-fluid {
      padding-left: 0;
      padding-right: 0;
      border-left: 1px solid #dee2e6;
      border-right: 1px solid #dee2e6;
    }
    .navbar svg {
      width: 100%;
      height: auto;
    }
    .navbar text {
      font-size: 24px;
      font-family: Arial;
      font-weight: 700;
      fill: white;
    }
    .card-section {
      margin-top: 1rem;
    }
    .card-item {
      margin-bottom: 1rem;
    }
    .card-item div {
      width: 100%;
      max-width: 323px;
      height: 90px;
      border-radius: 12px;
      padding: 0.5rem;
    }
    .card1 {
      background-color: rgba(250, 213, 83, 0.3);
      color: #FBA834;
    }
    .card2 {
      background-color: rgba(10, 178, 7, 0.3);
      color: #0AB207;
    }
    .card3 {
      background-color: rgba(196, 12, 12, 0.1);
      color: #C40C0C;
    }
    .card-item p {
      font-weight: 600;
      margin: 0;
    }
    .button .btn {
      background-color: #86B6F6;
      width: 100px;
      height: 37px;
      border-radius: 10px;
    }
    .button .btn h5 {
      margin: 0;
      font-size: 1rem;
    }
    .card-pop-up {
      z-index: 1000;
      max-width: 85%;
      filter: brightness(100%);
      display: none;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    @media (max-width: 576px) {
      .col-lg-4, .col-md-2, .col-sm-1 {
        display: block;
      }
      .col-lg-4.col-md-8.col-sm-10 {
        padding: 0 1rem;
      }
      .card-item div {
        width: 100%;
      }
      .button {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
    <div class="image position-absolute top-50 start-50 translate-middle" style="z-index: 999; margin-top: 3rem;">
        <img src="img/image 83.png" alt="" width="275px" class="position-absolute top-50 start-50 translate-middle">
    </div>
  <div class="container-fluid"  style="z-index: 2;" >
    <div class="row g-0 justify-content-center">
      <div class="col-lg-4 col-md-8 col-sm-10 p-0 bg-dark" style="height: 120vh; opacity: 0.3;">
        <!-- Navbar section -->
        <div class="navbar p-0 m-0" style="z-index: 1;">
          <svg viewBox="0 0 360 131" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0H360V121C360 126.523 355.523 131 350 131H10C4.47716 131 0 126.523 0 121V0Z" fill="#86B6F6"/>
            <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle">Histori Penarikan</text>
          </svg>                        
        </div>
        <!-- Navbar section -->

        <!-- Card section -->
        <div class="card-section mx-auto mt-2">
          <div class="card-item d-flex justify-content-center align-items-center flex-column">
            <div class="card1 d-flex flex-column justify-content-center align-items-start px-3">
              <p>10 Jun 24</p>
              <p class="ms-auto">Rp 7.000.000</p>
            </div>
          </div>
          <div class="card-item d-flex justify-content-center align-items-center flex-column">
            <div class="card2 d-flex flex-column justify-content-center align-items-start px-3">
              <p>10 Jun 24</p>
              <p class="ms-auto">Rp 7.000.000</p>
            </div>
          </div>
          <div class="card-item d-flex justify-content-center align-items-center flex-column">
            <div class="card3 d-flex flex-column justify-content-center align-items-start px-3">
              <p>10 Jun 24</p>
              <p class="ms-auto">Rp 7.000.000</p>
            </div>
          </div>
          <div class="button d-flex mt-3 justify-content-end me-4">
            <button class="btn btn-transparent"><h5 class="text-light">Simpan</h5></button>
          </div>
        </div>
        <!-- Card section -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
